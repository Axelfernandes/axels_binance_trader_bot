version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix amplify
        - npm ci --prefix frontend
        - cp amplify/amplify_outputs.json frontend/src/amplify_outputs.json
    build:
      commands:
        - npm run build --prefix frontend
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
      - frontend/node_modules/**/*
