version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify
        - npm ci
        - npx --yes tsc
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm ci
    build:
      commands:
        - cd frontend && echo "VITE_API_URL=$VITE_API_URL" >> .env.production
        # Copy the generated outputs file to where frontend expects it
        - cp amplify_outputs.json frontend/src/amplify_outputs.json
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
